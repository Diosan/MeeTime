		<style>
		
			/**
 			* Position icons into circle (SO)
 			* http://stackoverflow.com/q/12813573/1397351 
 			*/
 			
			.circle-container {
				position: relative;
				width: 24em;
				height: 24em;
				padding: 2.8em; /*= 2em * 1.4 (2em = half the width of an img, 1.4 = sqrt(2))*/
				border: dashed 1px;
				border-radius: 50%;
				margin: 1.75em auto 0;
				z-index: 25;
			}
			
			/* this is for showing the circle on which the images are placed */
			.circle-container:after {
				position: absolute;
				top: 2.8em; left: 2.8em;
				width: 24em; height: 24em;
				border: dashed 1px deeppink;
				border-radius: 50%;
				opacity: .3;
				pointer-events: none;
				content: '';
			}
			
			.circle-container a {
				display: block;
				overflow: hidden;
				position: absolute;
				top: 41.666666667%; left: 41.666666667%;
				width: 16.666666667%; height: 16.666666667%;
				border-radius: 50%;
			}
			
			a.center {
				display: block;
				overflow: hidden;
				position: relative;
				margin: -26em auto 0 auto;
				width: 10em; height: 10em;
				border-radius: 50%;
				z-index: 33;
				 /* 2em = 4em/2 */ /* half the width */
			}
			
			
			.deg0 { 
				transform: translate(12em);
				-webkit-transform: translate(12em);
				-webkit-transition: -webkit-transform 2s ease-in-out;
			 }
			.deg45 { 
				transform:  rotate(45deg) translate(12em);
				-webkit-transform:  rotate(45deg) translate(12em);
				-webkit-transition: -webkit-transform 2s ease-in-out;
			 }
			 .deg90 { 
				transform: rotate(90deg) translate(12em);
				-webkit-transform: rotate(90deg) translate(12em);
				-webkit-transition: -webkit-transform 2s ease-in-out;
			 }
			 .deg135 { 
				transform: rotate(135deg) translate(12em);
				-webkit-transform: rotate(135deg) translate(12em);
				-webkit-transition: -webkit-transform 2s ease-in-out;
			 }
			.deg180 { 
				transform: rotate(180deg) translate(12em);
				-webkit-transform: rotate(180deg) translate(12em);
				-webkit-transition: -webkit-transform 2s ease-in-out;
			 }
			.deg225 { 
				transform: rotate(225deg) translate(12em);
				-webkit-transform: rotate(225deg) translate(12em);
				-webkit-transition: -webkit-transform 2s ease-in-out;
			 }
			 .deg270 { 
				transform: rotate(270deg) translate(12em);
				-webkit-transform: rotate(270deg) translate(12em);
				-webkit-transition: -webkit-transform 2s ease-in-out;
			 }
			 .deg315 { 
				transform: rotate(315deg) translate(12em);
				-webkit-transform: rotate(315deg) translate(12em);
				-webkit-transition: -webkit-transform 2s ease-in-out;
			 }
			 .circle180 {
			 	-webkit-transform: rotate(315deg);
			 	-webkit-transition: -webkit-transform 2s ease-in-out;
			 }

			 a.swipe { 
				background: #ffffff;
				border-top: dashed 1px;
				width: 100%;
				top:59%;
				left: 0;
				height: 12em;
				position: absolute;
				border-radius: 0;
				z-index: 12; 
			 }

			 	text-align: center;
			 	background: #ffffff;
			 	width: 30em;
			 	z-index: 30;
			 	margin: -12em auto 0 auto;
			 }

			<script>
			
				var snd = new Audio("sounds/click.wav"); // buffers automatically when created
				var clickCount = 0;
				var toggle = 1;
			
				$(function(){
  					//Code..
  					$(".swipe").swipe({
						swipeStatus:function(event, phase, direction, distance, duration, fingers)
				        {
          					var str = "<h4>Swipe Phase : " + phase + "<br/>";
          					str += "Direction from inital touch: " + direction + "<br/>";
          					str += "Distance from inital touch: " + distance + "<br/>";
          					str += "Duration of swipe: " + duration + "<br/>";
          					str += "Fingers used: " + fingers + "<br/></h4>";

          					//Here we can check the:
          					//phase : 'start', 'move', 'end', 'cancel'
          					//direction : 'left', 'right', 'up', 'down'
         					//distance : Distance finger is from initial touch point in px
          					//duration : Length of swipe in MS 
          					//fingerCount : the number of fingers used
          					if (phase!="cancel" && phase!="end") {
            					if (duration<5000)
              						str +="Under maxTimeThreshold.<h3>Swipe handler will be triggered if you release at this point.</h3>"
            					else
              						str +="Over maxTimeThreshold. <h3>Swipe handler will be canceled if you release at this point.</h3>"
          
            					if (distance<200)
              						str +="Not yet reached threshold.  <h3>Swipe will be canceled if you release at this point.</h3>"
            					else
              						str +="Threshold reached <h3>Swipe handler will be triggered if you release at this point.</h3>"
          					}
          
          					if (phase=="cancel")
            						str +="<br/>Handler not triggered. <br/> One or both of the thresholds was not met "
          					if (phase=="end")
            						str +="<br/>Handler was triggered."  
          
          					$("#test").html(str);
        				},
						threshold:200,
       					maxTimeThreshold:5000,
						fingers:'all'
  					})
  					//.on("swipe",function(){
  					//	rotate();
					//});
				});
				
				function rotate() {
					clicky();
					if (toggle = 1) {
						$('.circle-container').addClass('circle180');
						toggle = 0;
					} else {
						alert('continue rotating');
						$('.circle-container').addClass('circle360');
						toggle = 1;
					}
					
					//for (i=1; i<=12; i++) {
					//	if (i<=7) {
					//		$('.deg' + (i * 30).toString()).addClass('deg' + ((i + 6) * 30).toString());
					//	} else {
					//		$('.deg' + (i * 30).toString()).addClass('deg' + ((i + 6) * 30).toString());
					//	}					
					//}					    									  
				}
				
				function clicky()
				{
					if (clickCount < 3) {
						snd.play(); 
						setTimeout(clicky, 1000);
						clickCount++;
					}
				}
			</script>
